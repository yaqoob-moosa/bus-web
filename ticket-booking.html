<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" type="image/png" href="img/icon-removebg-preview.png">
        <title>Bus Ticket Book Web</title>
        <!-- font awesome cdn link  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bus web</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- Vendor CSS Files -->
        <link href="assts/css/bootstrap-grid.css" rel="stylesheet">
        <link href="assts/css/bootstrap-grid.css.map" rel="stylesheet">
        <link href="assts/css/bootstrap-grid.min.css" rel="stylesheet">
        <link href="assts/css/bootstrap-grid.min.css.map" rel="stylesheet">
        <link href="assts/css/bootstrap-reboot.css" rel="stylesheet">
        <link href="assts/css/bootstrap-reboot.css.map" rel="stylesheet">
        <link href="assts/css/bootstrap-reboot.min.css" rel="stylesheet">
        <link href="assts/css/bootstrap-reboot.min.css.map" rel="stylesheet">
        <link href="assts/css/bootstrap.css" rel="stylesheet">
        <link href="assts/css/bootstrap.css.map" rel="stylesheet">
        <link href="assts/css/bootstrap.min.css" rel="stylesheet">
        <link href="assts/css/bootstrap.min.css.map" rel="stylesheet">
      
    </head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Booking you Ticket</h3>
                    
                </div>
                <div class="card-body">
                    <form action="" method="post" >
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="username" required>

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-map-marker"
                                        aria-hidden="true"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Enter your Location" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Available bus</span>
                            </div>
                            <select class="form-control" name="bus" required>
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="fiat">Fiat</option>
                                <option value="audi">Audi</option>
                            </select>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Bus Seats Available</span>
                            </div>
                            <select class="form-control" name="bus" required>
                                <option value="set1">...</option>
                                <option value="saab">1</option>
                                <option value="fiat">5</option>
                                <option value="audi">4</option>
                            </select>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-plane" aria-hidden="true"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Enter your Trip" required>
                        </div>


                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-clock-o" aria-hidden="true"></i></span>
                            </div>
                            <input type="datetime-local" class="form-control" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Select gender</span>
                            </div>

                            <select class="form-control" name="bus required">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="others">Other</option>

                            </select>

                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox">Remember Me
                        </div>
                        <div class="form-group">
                            <a href="payment.html"><input type="submit" value="Booking Now" class="btn float-right login_btn"></a>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Do you want booking!
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
